name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    # ---------- NODE SETUP ----------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # ---------- 1) SONARCLOUD SCAN ----------
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io

    # ---------- 2) FRONTEND: INSTALL ----------
    - name: Install frontend dependencies
      working-directory: ./todo.frontend
      run: npm install

    # ---------- 3) FRONTEND: BUILD ----------
    - name: Build frontend
      working-directory: ./todo.frontend
      run: npm run build

    # ---------- 4) FRONTEND: CYPRESS CI TESTS ----------
    - name: Run Cypress tests
      working-directory: ./todo.frontend
      run: npm run ci:test

    # ---------- 5) GENERATE COVERAGE REPORT ----------
    - name: Generate coverage report
      working-directory: ./todo.frontend
      run: npm run coverage:report

    # ---------- 6) MOVE COVERAGE TO ROOT PARA SONAR ----------
    - name: Move coverage to root
      run: cp -r todo.frontend/coverage .

    # ---------- 7) RUN SONARCLOUD ANALYSIS ----------
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
