name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) CHECKOUT
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) SETUP NODE (solo en el frontend)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: ./todo.frontend/package-lock.json

      # 3) INSTALL FRONTEND DEPENDENCIES
      - name: Install frontend dependencies
        working-directory: ./todo.frontend
        run: npm install

      # 4) BUILD FRONTEND
      - name: Build frontend
        working-directory: ./todo.frontend
        run: npm run build

      # 5) RUN CYPRESS TESTS (usa start-server-and-test)
      - name: Run Cypress tests
        working-directory: ./todo.frontend
        run: |
          npx start-server-and-test start http://localhost:3000 cy:run

      # 6) GENERATE COVERAGE REPORT
      - name: Generate coverage report
        working-directory: ./todo.frontend
        run: npm run coverage:report

      # 7) MOVE COVERAGE TO ROOT DIRECTORY
      - name: Move coverage to root
        run: mv todo.frontend/coverage ./coverage

      # 8) SONARCLOUD SCAN
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
